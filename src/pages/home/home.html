<ion-header>
  <ion-navbar color="primary">
    <ion-title>New York Times</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to New York Times App!</h2>
          <ion-card>
  <ion-card-header>
    Explore Nearby
  </ion-card-header>

  <ion-list>
    <button ion-item (click)="articleSearch()">
      <ion-icon name="search" item-left></ion-icon>
      Article Search
    </button>

    <button ion-item (click)="TopStories()">
      <ion-icon name="ios-paper" item-left></ion-icon>
      Top Stories
    </button>

    <button ion-item (click)="Archives()">
      <ion-icon name="ios-book-outline" item-left></ion-icon>
      Archive
    </button>

    <button ion-item>
      <ion-icon name="paw" item-left></ion-icon>
      Dog Park
    </button>

    <button ion-item>
      <ion-icon name="beer" item-left></ion-icon>
      Pub
    </button>

    <button ion-item>
      <ion-icon name="planet" item-left></ion-icon>
      Space
    </button>

  </ion-list>
</ion-card>
</ion-content>
